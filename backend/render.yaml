services:
  - type: web
    name: aspire-trade-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: aspire-trade-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://aspire-trade-frontend.onrender.com
      - key: ADMIN_URL
        value: https://aspire-trade-admin.onrender.com

databases:
  - name: aspire-trade-db
    plan: free
